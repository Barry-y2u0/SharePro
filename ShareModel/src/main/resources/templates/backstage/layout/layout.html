<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YBB个人网站</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <!--jquery pluges camera-->
    <link rel="stylesheet" th:href="@{/ref/camera/css/camera.css}"/>
    <script th:src="@{/ref/camera/scripts/jquery.min.js}"></script>
    <script type="text/javascript">
        var _$_camera = $.noConflict(true);
    </script>
    <script th:src="@{/ref/camera/scripts/jquery.mobile.customized.min.js}"></script>
    <script th:src="@{/ref/camera/scripts/jquery.easing.1.3.js}"></script>
    <script th:src="@{/ref/camera/scripts/camera.min.js}"></script>


</head>
<body>
<div th:replace="/frontstage/layout/header :: header"></div>
<div th:replace="/frontstage/layout/header :: header-nav"></div>
<div class="" layout:fragment="content">

</div>
<div th:replace="/frontstage/layout/footer :: footer"></div>
<script>
    $(document).ready(function() {
        var navoffeset=$(".header-nav").offset().top;
        $(window).scroll(function(){
            var scrollpos=$(window).scrollTop();
            if(scrollpos >=navoffeset){
                $(".header-nav").addClass("fixed");
            }else{
                $(".header-nav").removeClass("fixed");
            }
        });
    });
</script>
</body>
</html>
