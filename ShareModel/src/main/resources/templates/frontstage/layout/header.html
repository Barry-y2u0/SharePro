<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <header th:fragment="header">
        <div class="container-fluid">
            <div class="camera_wrap" id="camera_wrap">
                <div data-src="/images/img1.jpg"></div>
                <div data-src="/images/img2.jpg"></div>
                <div data-src="/images/img3.jpg"></div>
            </div>
            <script>
                _$_camera(function () {
                    $("#camera_wrap").camera({
                        height: '600',
                        loader: 'bar',
                        pagination: false,
                        thumbnails: false,
                        hover: false,
                        opacityOnGrid: false
                    });
                })
            </script>
        </div>
        <div class="head-box">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <form class="form-inline col-sm-offset-3" role="form" id="login_form" th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label class="sr-only" for="username">Username</label>
                                <input class="form-control" type="text" id="username" name="username" placeholder="Username"/>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="password">Password</label>
                                <input class="form-control" type="password" id="password" name="password" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="password">Password</label>
                                <input class="form-control" type="text" id="captcha" name="captcha" style="width: 100px;"/>
                                <img th:src="@{/defaultKaptcha}" title="Refresh" id="kaptcha-img" onclick="this.src='/defaultKaptcha?d='+new Date()*1">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                            <button type="submit" class="btn btn-default">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div th:fragment="header-nav" class="header-nav">
        <div class="container">
            <div class="header-nav-bottom">
                <nav class="navbar navbar-default">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse nav-wil" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="layout.html" class="hvr-bounce-to-bottom">Home</a></li>
                            <li><a href="about.html" class="hvr-bounce-to-bottom">About</a></li>
                            <li><a href="news.html" class="hvr-bounce-to-bottom">News & Events</a></li>
                            <li><a href="gallery.html" class="hvr-bounce-to-bottom">Photo Gallery</a></li>
                            <li><a href="contact.html" class="hvr-bounce-to-bottom">Contact Us</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </nav>
            </div>
        </div>
    </div>
</html>
